<HEAD><TITLE>HTML gyakorlás</TITLE>
<SCRIPT language="JavaScript">
function updatewin() {
html.document.open("text/html");
html.document.write(document.lap.forras.value);
html.document.close()
}
function ujablak() {
 html = window.open("","","resizable=1,scrollbars=1,screenX=50,screenY=50,menubar");
}
function biztos()
{return confirm("Biztos, hogy töröljem a munkádat?")}

function closeIt() {
close(); }

</SCRIPT>
